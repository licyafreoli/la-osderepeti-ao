<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorial e Fibonacci</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Fatorial e Fibonacci</h1>
        <div class="input-section">
            <label for="numberInput">Insira um número inteiro positivo:</label>
            <input type="number" id="numberInput" min="1" required>
            <button id="calculateButton">Calcular</button>
        </div>
        <div class="result-section">
            <h2>Resultados:</h2>
            <p id="factorialResult">Fatorial: </p>
            <p id="fibonacciResult">Sequência de Fibonacci: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
